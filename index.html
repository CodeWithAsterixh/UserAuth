<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
    <!-- Styling -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Capzul</title>
  </head>
  <body>
    <!-- Main content -->
    <main class="root">
      <!-- image carousel for large screen -->
      <div class="img_lg_carousel">
        <!-- eclipse -->
        <span class="eclipse"></span>
        <!-- carousel content -->
        <ul class="carousel_content">
          <li data-index="0" class="pres">
            <img src="./assets/img_2.png" alt="phone" />
          </li>
          <li data-index="1">
            <img src="./assets/img_2.png" alt="phone" />
          </li>
          <li data-index="2">
            <img src="./assets/img_2.png" alt="phone" />
          </li>
        </ul>
        <!-- carousel controller -->
        <ul class="carousel_controller">
        </ul>
      </div>

      <!-- registration form -->
      <section class="registration_container">
        <div>
          <header>
            <span class="logo">
              <img src="./assets/logo.svg" alt="" />
              <strong>Capzul</strong>
            </span>
          </header>
          <!-- headliner -->
          <div class="headline">
            <h1>Create account</h1>
            <p>For business, band or celebrity.</p>
          </div>

          <!-- form -->

          <form id="register_form">
            <div class="mainFormInputs">
              <!-- first name -->
              <label for="firstname" class="outline_input">
                <b>First name</b>
                <div class="input" tabindex="0">
                  <input
                    class="maininput"
                    name="firstname"
                    id="firstname"
                    type="text"
                    data-type="name"
                  />
                </div>
                <span class="info error"></span>
              </label>

              <!-- last name -->
              <label for="lastname" class="outline_input">
                <b>Last name</b>
                <div class="input" tabindex="0">
                  <input
                    class="maininput"
                    data-type="name"
                    name="lastname"
                    id="lastname"
                    type="text"
                  />
                </div>
                <span class="info"></span>
              </label>

              <!-- Email or phone number -->
              <label for="email_phone" class="outline_input">
                <b>Email or phone number</b>
                <div class="input" tabindex="0">
                  <input
                    class="maininput"
                    name="email_phone"
                    data-type="email_phone"
                    id="email_phone"
                    type="text"
                  />
                </div>
                <span class="info"></span>
              </label>

              <!-- Date of birth -->
              <label for="dob" class="outline_input">
                <b>Date of birth <span class="helper">(MM/DD/YY)</span></b>
                <div class="input" tabindex="0">
                  <input
                    class="maininput output"
                    name="dob"
                    id="dob"
                    data-type="date"
                    type="text"
                  />

                  <input id="dateInput" type="date" />
                  <button type="button" id="date" class="icon">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5.83333 9.99984H7.5V11.6665H5.83333V9.99984ZM17.5 4.99984V16.6665C17.5 17.1085 17.3244 17.5325 17.0118 17.845C16.6993 18.1576 16.2754 18.3332 15.8333 18.3332H4.16667C3.24167 18.3332 2.5 17.5832 2.5 16.6665V4.99984C2.5 4.55781 2.67559 4.13389 2.98816 3.82133C3.30072 3.50877 3.72464 3.33317 4.16667 3.33317H5V1.6665H6.66667V3.33317H13.3333V1.6665H15V3.33317H15.8333C16.2754 3.33317 16.6993 3.50877 17.0118 3.82133C17.3244 4.13389 17.5 4.55781 17.5 4.99984ZM4.16667 6.6665H15.8333V4.99984H4.16667V6.6665ZM15.8333 16.6665V8.33317H4.16667V16.6665H15.8333ZM12.5 11.6665V9.99984H14.1667V11.6665H12.5ZM9.16667 11.6665V9.99984H10.8333V11.6665H9.16667ZM5.83333 13.3332H7.5V14.9998H5.83333V13.3332ZM12.5 14.9998V13.3332H14.1667V14.9998H12.5ZM9.16667 14.9998V13.3332H10.8333V14.9998H9.16667Z"
                        fill="#2D3748"
                      />
                    </svg>
                  </button>
                </div>
                <span class="info"></span>
              </label>

              <!-- password -->
              <label for="password" class="outline_input">
                <b>Password</b>

                <div class="input" tabindex="0">
                  <input
                    class="maininput"
                    data-type="password"
                    id="password"
                    name="password"
                    type="password"
                  />
                </div>
                <span class="info"> </span>
              </label>

              <!-- Confirm password -->
              <label for="confirmPassword" class="outline_input">
                <b>Confirm password</b>
                <div class="input">
                  <input
                    class="maininput"
                    name="confirmPassword"
                    id="confirmPassword"
                    type="password"
                    data-type="confirmPassword"
                  />
                </div>
                <span class="info"></span>
              </label>
            </div>
            <div class="check_requirements">
              <label for="remember_me" class="check_box_container">
                <span id="remember_me" class="checkbox">
                  <input
                    class="maininput"
                    type="hidden"
                    name="remember_me"
                    data-type="remember_me"
                    id="remember_me"
                    value="false"
                  />
                  <svg
                    width="12"
                    height="9"
                    viewBox="0 0 12 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 3.53846L5.11765 7L11 1"
                      stroke="white"
                      stroke-width="1.5"
                    />
                  </svg>
                </span>
                <!-- label -->
                <b>Remember me</b>
              </label>
              <label for="tpp" class="check_box_container">
                <span id="tpp" class="checkbox effect">
                  <input
                    class="maininput"
                    type="hidden"
                    name="tpp"
                    data-type="tpp"
                    id="tpp"
                    value="false"
                  />
                  <svg
                    width="12"
                    height="9"
                    viewBox="0 0 12 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 3.53846L5.11765 7L11 1"
                      stroke="white"
                      stroke-width="1.5"
                    />
                  </svg>
                </span>
                <!-- label -->
                <b
                  >I agree to all the <a href="#">Terms</a> and
                  <a href="#">Privacy policy</a>
                </b>
              </label>
            </div>
            <div class="actionsButtons">
              <button type="submit" class="btn-primary">Create account</button>
              <button type="button" class="btn-secondary">
                <img src="/assets/iconfinder_Google.svg" alt="google_icon" /><b
                  >Sign-in with google</b
                >
              </button>
            </div>
          </form>

          <!-- download -->
          <div class="downloadButtons">
            <button type="button">
              <span class="img"
                ><img src="/assets/icons8-google-play.svg" alt=""
              /></span>
              <span class="text-content">
                <b>Get it on</b>
                <strong>Google Play</strong>
              </span>
            </button>
            <button type="button">
              <span class="img"
                ><img src="/assets/icons8-apple.svg" alt=""
              /></span>
              <span class="text-content">
                <b>Download on the</b>
                <strong>Apple Store</strong>
              </span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- script -->
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
